<div>
	<div class="row" v-show="flagTable">
		<a-table :data="admins" :columns="columns" :total="admins.length" :select="select">
		</a-table>
	</div>
	<div class="row" v-show="flagDetailSelected">
		<div class="col-sm-4  " @click="showTable()">
			<div class="back-section">
				<i class="glyphicon glyphicon-chevron-left" v-text="translate('general.back')">
				</i>
			</div>
		</div>
	</div>

	<div class="container-detail" v-show="flagDetailSelected">
		<div class="container-detail-header">
			<label v-text="translate('people.admins.selected')"></label>
		</div>
		<div class="container-detail-section">
			<div class="row" >

				<div class="col-sm-3">
					<div>
						<label v-text="translate('people.name')"></label>
					</div>
					<div>
						{{ adminSelected.username }}
					</div>
				</div>

				<div class="col-sm-3">
					<div>
						<label v-text="translate('people.email')"></label>
					</div>
					<div>
						{{ adminSelected.email }}
					</div>
				</div>


				<div class="col-sm-3">
					<div>
						<label v-text="translate('people.type')"></label>
					</div>
					<div>
						{{ adminSelected.type }}
					</div>
				</div>

				<div class="col-sm-3">
					<div>
						<label v-text="translate('people.created_at')"></label>
					</div>
					<div>
						{{ adminSelected.created_at }}
					</div>
				</div>



			</div>

			<div class="row">
				<div class="col-sm-3">
					<div>
						<label v-text="translate('people.updated_at')"></label>
					</div>
					<div>
						{{ adminSelected.updated_at }}
					</div>
				</div>

				<div class="col-sm-2">
					<div>
						<label v-text="translate('people.profiles_register')"></label>
					</div>
					<div>
						{{ adminCandidatesRegisters }}
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
