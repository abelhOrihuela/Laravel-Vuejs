<div class="container-component">
  <transition name="modal">

    <div class="modal-mask">
      <div class="modal-wrapper">
        <div class="modal-container" style="width: 40%">
          <div class="modal-header danger">
            <div class="row">
              <div class="col-sm-10">
                <slot name="header">
                  <h4>Borrar Academic</h4>
                </slot>
              </div>
              <div class="col-sm-2">
                <button class="btn btn-red" @click="$emit('close')">
                  <i class="glyphicon glyphicon-remove"></i>
                </button>
              </div>
            </div>
          </div>
          <div class="modal-body">
            <slot name="body">
              <div class="row">

                <div class="col-sm-8">
                  <label class="label-a" v-text="translate('people.name_business')"></label>
                </div>

                <div class="col-sm-4">
                  <label class="label-a" v-text="translate('people.name_job')"></label>
                </div>

              </div>
              <div class="row">
                <div class="col-sm-8">

                  {{ academic.name_academic }}

                </div>
                <div class="col-sm-4">

                  {{ academic.career }}
                </div>
              </div>
            </slot>
          </div>

          <div class="modal-footer">
            <slot name="footer">

              <button class="btn btn-success"  @click="deleteAcademic(academic)">
                <label v-text="translate('people.confirm')"></label>
              </button>

            </slot>
          </div>
        </div>
      </div>
    </div>
  </transition>
</div>
