<div class="container-a">









	<div style="text-align: right">
		<button id="show-modal" @click="addCandidate" class="btn btn-keytalent"><i class="glyphicon glyphicon-plus"></i></button>
		<button id="show-modal" @click="cancelAddCandidate" class="btn btn-keytalent"><i class="glyphicon glyphicon glyphicon-remove"></i></button>

	</div>

	<br>

	<div class="panel panel-default">
		<div class="panel-heading" @click="showSearch=!showSearch">
			<label v-text="translate('people.candidates.selected')"></label>
		</div>
		<div class="panel-body" v-show="showSearch">

			<div class="row">
				<div class="col-sm-3">
					<label v-bind:class="{ 'label-a': validation.category, 'label-error':  !validation.category}" v-text="translate('people.category')"></label>
					<select  class="form-control" @change="fetchSubCategories()" v-model="searchCand.category">
						<option v-for="category in categories" v-bind:value="category.id">
							{{ category.name }}
						</option>
					</select>

				</div>

				<div class="col-sm-3">
					<label v-bind:class="{ 'label-a': validation.subcategory, 'label-error':  !validation.subcategory}" v-text="translate('people.subcategory')"></label>
					<select v-model="searchCand.subcategory" class="form-control">
						<option v-for="category in subcategories" v-bind:value="category.id">
							{{ category.name }}
						</option>
					</select>

				</div>

				<div class="col-sm-3">

					<label v-bind:class="{ 'label-a': validation.salary_expectation, 'label-error':  !validation.salary_expectation}" v-text="translate('people.salary_expectation')"></label>
					<input class="form-control" type="text" name="name" v-model="searchCand.salary_expectation">
				</div>

				<div class="col-sm-3">

					<label v-bind:class="{ 'label-a': validation.salary_expectation, 'label-error':  !validation.salary_expectation}" v-text="translate('people.salary_expectation')"></label>
					<input class="form-control" type="text" name="name" v-model="searchCand.salary_expectation">
				</div>
			</div>
	</div>

	<div class="modal-footer" v-show="showSearch">
		<button type="button" class="btn btn-success"@click="search()"name="button">Search</button>
		<button type="button" class="btn btn-success"@click="cleanSearch()"name="button">Clean</button>
	</div>
	</div>


	<div v-show="flagTable">
		<a-table :data="candidates" :columns="columns" :total="candidates.length" :select="select">
		</a-table>
	</div>

	<div class="row" v-if="flagDetailSelected">
		<div class="col-sm-4  " @click="showTable()">
			<div class="back-section">
				<i class="glyphicon glyphicon-chevron-left" v-text="translate('general.back')">
				</i>
			</div>
		</div>
	</div>

			<add-candidate v-if="showNewCandidate" :getcandidate="getNewCandidate">
			</add-candidate>


	<a-candidate v-if="flagDetailSelected" :candidate="candidateSelected">
	<a-candidate>







	<!-------------------------------------------------------------->
</div>
