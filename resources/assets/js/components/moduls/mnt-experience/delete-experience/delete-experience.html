<div class="container-component">
  <transition name="modal">

    <div class="modal-mask">
      <div class="modal-wrapper">
        <div class="modal-container" style="width: 40%">
          <div class="modal-header danger">
            <div class="row">
              <div class="col-sm-10">
                <slot name="header">
                  <h4>Borrar Experincia</h4>
                </slot>
              </div>
              <div class="col-sm-2">
                <button class="btn btn-red" @click="$emit('close')">
                  <i class="glyphicon glyphicon-remove"></i>
                </button>
              </div>
            </div>
          </div>
          <div class="modal-body">
            <slot name="body">
              <div class="row">
                <div class="col-sm-8">
                  <label class="label-a" v-text="translate('people.name_business')"></label>

                </div>

                <div class="col-sm-4">
                  <label class="label-a" v-text="translate('people.name_job')"></label>

                </div>

              </div>
              <div class="row">
                <div class="col-sm-8">

                  {{ experience.name_business }}

                </div>
                <div class="col-sm-4">

                  {{ experience.name_job }}
                </div>
              </div>
            </slot>
          </div>

          <div class="modal-footer">
            <slot name="footer">

              <button
                class="btn btn-success"
                @click="deleteExperience(experience)">
                Confirmar
              </button>

              <button
                class="btn btn-danger"
                @click="$emit('close')">
                Cancelar
              </button>
            </slot>
          </div>
        </div>
      </div>
    </div>
  </transition>
</div>
