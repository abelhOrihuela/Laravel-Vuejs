<div class="container-component">
  <transition name="modal">

    <div class="modal-mask">
      <div class="modal-wrapper">
        <div class="modal-container" style="width: 50%">
          <div class="modal-header">
            <div class="row">
              <div class="col-sm-10">
                <slot name="header">
                  <label v-text="translate('people.add_photo')"></label>
                </slot>
              </div>
              <div class="col-sm-2">
                <button class="btn btn-keytalent" @click="$emit('close')">
                  <i class="glyphicon glyphicon-remove"></i>
                </button>
              </div>
            </div>
          </div>
          <div class="modal-body">
            <slot name="body">
              <div class="row">
                <div class="col-sm-12" v-if="!image">
                  <label v-text="translate('people.select_image')"></label>
                </div>
              </div>
              <div class="row">
                <div class="col-sm-12">
                  <div v-if="!image">
                    <input name="profile" class="form-control" type="file"
                    accept="image/x-png,image/gif,image/jpeg" @change="onFileChange">
                  </div>
                  <div v-if="image" style="text-align: center">
                    <img style="width: 300px; height: 300px" :src="image" enctype="" />
                  </div>
                </div>
              </div>
            </slot>
          </div>

          <div class="modal-footer" v-if="image">
            <slot name="footer">
              <button
                class="btn btn-success"
                @click="newPhoto">
                <label v-text="translate('people.confirm')"></label>
              </button>


              <button
                class="btn btn-danger"
                @click="removeImage">
                <label v-text="translate('people.cancel')"></label>
              </button>
            </slot>
          </div>
        </div>
      </div>
    </div>

</transition>
</div>
